<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-2.0.3.min.js"></script>
  </head>

  <body>
    <div id="container">
        <h1 class="font-effect-anaglyph">Suggest-A-Prod</h1>
        <div id="dataEntry">
            <label class="pouetID">your pouetID<input id="pouetID" type="text"/></label><br>
            <span class="questions">
            Find prods that
            <select id="buddyType">
                <option value="up">thumb up buddies</option>
                <option value="down">thumb down buddies</option>
            </select>
            think are
            <select id="likeType">
                <option value="1">awesome</option>
                <option value="0">meh</option>
                <option value="-1">shit</option>
            </select>
            and, sort on
            <select id="sortType">
                <option value="rateWeight">their rate weight</option>
                <option value="amount">their amount</option>
                <option value="rateWeightMulti">their rate weight (down*up)</option>
            </select>.
            <br>
            
            <span id="extra">
                Then make sure to only show me prods with the type of 
                <!--<input type="checkbox" id="reverseType">reverse results<br>-->

                <select name="type" multiple="" id="prodType" size="10">
                    <option>32b</option>
                    <option>64b</option>
                    <option>128b</option>
                    <option>256b</option>
                    <option>512b</option>
                    <option>1k</option>
                    <option>4k</option>
                    <option>8k</option>
                    <option>16k</option>
                    <option>32k</option>
                    <option>40k</option>
                    <option>64k</option>
                    <option>80k</option>
                    <option>96k</option>
                    <option>100k</option>
                    <option>128k</option>
                    <option>256k</option>
                    <option>artpack</option>
                    <option>bbstro</option>
                    <option>cracktro</option>
                    <option>demo</option>
                    <option>demopack</option>
                    <option>demotool</option>
                    <option>dentro</option>
                    <option>diskmag</option>
                    <option>fastdemo</option>
                    <option>game</option>
                    <option>intro</option>
                    <option>invitation</option>
                    <option>liveact</option>
                    <option>musicdisk</option>
                    <option>procedural graphics</option>
                    <option>report</option>
                    <option>slideshow</option>
                    <option>votedisk</option>
                    <option>wild</option>
                </select>, thanks!</span>
            </span>
            <br>
            <input type="button" id="getSuggestion" class="button" value="goes los!"/>
        </div>
    </div>
    <div id="meta">
        <div id="progress"><div id="bar"></div></div>
        <div id="log"></div>
    </div>
    <div id="results"></div>
    <div class="navigation"><a id="next" href="20"></a></div>

    <script src="infinite-ajax-scroll.js"></script>
    <script src="pouetAPI.js"></script>
    <script src="script.js"></script>
  </body>
</html>
